<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clothes Store, your best site for shopping. Best products for the best prices!">
    <meta property="og:title" content="Clothes Store...">
    <meta property="og:description"
        content="Clothes Store, your best site for shopping. Best products for the best prices!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://">
    <meta property="og:url" content="https://">

    <link rel="icon" href="./icons/shopping-bag.svg">
    <title>Clothes Store</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- Header, contiene información de la empresa y usuario -->
    <header>
        <nav class="nav">
            <a href="/" class="nav-link">
                <svg class="nav-icon">
                    <use xlink:href="./icons/sprite.svg#shopping-bag"></use>
                </svg>
                <h1 class="nav-text">
                    Clothes Store
                </h1>
            </a>
            <a href="/" class="nav-link">
                <svg class="nav-icon">
                    <use xlink:href="./icons/sprite.svg#user"></use>
                </svg>
                <span class="nav-text">
                    Admin
                </span>
            </a>
        </nav>
    </header>

    <!-- El bloque principal sobre el cual se despliegan los productos -->
    <main class="container">
        <div class="header">
            <h2 class="header-list">List of Products</h2>
            <button class="btn btn-add">
                <span>Add Product</span>
                <svg class="main-icon">
                    <use xlink:href="./icons/sprite.svg#add"></use>
                </svg>
            </button>
        </div>
        <hr>
        <div class="catalog-list">
            <div class="grid grid-col-md-2 grid-col-lg-4 catalog-block">
                <!-- ACÁ SE ADICIONA EL CONTENIDO DE PRODUCTOS -->

            </div>
        </div>

    </main>

    <!-- Contenedor del modal -->
    <div class="modal-container">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form action="myAction" class="product-form">
                <input type="text" placeholder="Product name" class="text-input product-name" required autofocus>
                <input type="text" placeholder="Price" class="text-input product-price" required>

                <textarea name="product-desc" cols="30" rows="10" placeholder="Product description"
                    class="text-input product-description" required></textarea>
                <div class="file-input">
                    <label for="product-image" class="button-form">Select an image file</label>
                    <input type="file" name="product-image" accept="image/*" id="product-image"
                        class="button-image-form product-image" required>
                </div>
                <button class="button-form form-button-submit">Create</button>
            </form>
        </div>
    </div>

    <!-- Scripts de Firebase -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-analytics.js"></script>

</body>
